<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Pictures</title>
</head>

<body>
  <h1>Images and Tables in html</h1>

  <main>
    <figure>
      <img
        src="https://images.unsplash.com/photo-1475359524104-d101d02a042b?q=80&w=2794&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="A picture of some trees from above" height="960" width="1800" title="trees">
      <figcaption>
        Figure caption, Image by ...
      </figcaption>
    </figure>

    <hr>
    <table>
      <tr>
        <th>Row 1, Col 1</th>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
        <td>Row 1, Col 4</td>
      </tr>
      <tr>
        <th>Row 2, Col 1</th>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
        <td>Row 2, Col 4</td>
      </tr>
      <tr>
        <th>Row 3, Col 1</th>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
        <td>Row 3, Col 4</td>
      </tr>
    </table>
  </main>

</body>

</html>
