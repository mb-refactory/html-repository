<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [class*="col"] {
            padding: 2rem;
            background-color: rgb(23, 108, 123);
            border: 2px solid bisque;
            color: white;
            border-radius: 10px;

        }

        .child {
            background-color: burlywood;
        }
    </style>
</head>


<body>
    <div class="container border text-center"> Content </div>

    <!-- Grid system -->
    <div class="container text-center">
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>
    </div>

    <br>
    <br>

    <!-- Row-column alignment -->
    <div class="row my-5 align-items-center justify-content-center ">
        <div class="col-lg-8 col-md-6">
            Column 1
        </div>
        <div class="col-lg-4 col-md-6">
            Column 2
        </div>
    </div>

    <!-- Gutters -->
    <div class="container my-5 text-center">
        <div class="row text-center gx-1">
            <div class="col">
                <div class="p-3">Custom column padding</div>
            </div>
            <div class="col">
                <div class="p-3">Custom column padding</div>
            </div>
        </div>
    </div>

    <br>

    <h2 class="my-5 text-center px-1">Gutters</h2>
    <div class="container my-5">
        <div class="row gx-1 gy-4">
            <div class="col-6">
                <div class="child p-3">1</div>
            </div>
            <div class="col-6">
                <div class="child p-3">2</div>
            </div>
            <div class="col-6">
                <div class="child p-3">3</div>
            </div>
            <div class="col-6">
                <div class="child p-3">4</div>
            </div>

        </div>
    </div>

</body>

</html>
