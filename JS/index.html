<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p style="font-family: 'Courier New', Courier, monospace;">This example requires you to enter commands in your
        browser's JavaScript console.</p>

    <script>

        // Object literal
        const person = {
            name: ["Bob", "Smith"],
            age: 32,
            bio: function () {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            // Equivalente a bio() {console.log(...)};
            introduceSelf: function () {
                console.log(`Hi! I'm ${this.name[0]}.`);
            },
        };

        // Costruttore
        function PersonCst(name) {
            this.name = name;
            this.introduceSelf = function () {
                console.log(`Hi! I'm ${this.name}.`);
            };
        }

        // Oggetto creato con costruttore
        const bob = new PersonCst("Bob");
        console.log(bob.introduceSelf());

        // Classe
        class PersonCl {
            name;
            constructor(name) {
                this.name = name;
            }
            introduceSelf() {
                console.log(`Hi! I'm ${this.name}`);
            }
        }

        const pam = new PersonCl("Pam");
        console.log(pam.introduceSelf());

        class Professor extends PersonCl {
            teaches;
            #aPrivateProperty;

            constructor(name, teaches) {
                super(name);
                this.teaches = teaches;
            }

            introduceSelf() {
                console.log(
                    `My name is ${this.name}, and I will be your ${this.teaches} professor.`,
                );
            }

            #somePrivateMethod() {
                console.log("You called me?");
            }
        }

        const professor = new Professor("John Smith", "Math");
        console.log(professor.introduceSelf())

    </script>
</body>

</html>
