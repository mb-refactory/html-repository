<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>JSON: Task 1</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
      font-family: Arial, Helvetica, sans-serif;
      padding: 2em;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <section class="preview">

  </section>

</body>
<script>
  const section = document.querySelector('section');

  let para1 = document.createElement('p');
  let para2 = document.createElement('p');
  let motherInfo = 'The mother cats are called ';
  let kittenInfo;
  const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';
  // = 'cats.jso'n

  fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

  function displayCatInfo(catString) {
    let total = 0;
    let male = 0;
    
    const catsData = JSON.parse(catString);
    let motherNames = [];
    let totalKittens = 0;
    let maleKittens = 0;
    let femaleKittens = 0;

    catsData.forEach(cat => {
      motherNames.push(cat.name);
      cat.kittens.forEach(kitten => {
        totalKittens++;
        if (kitten.gender == 'm') {
          maleKittens++;
        } else if (kitten.gender == 'f') {
          femaleKittens++;
        }
      });
    });

    motherInfo = `Mother names: ${motherNames.join(', ')}`;

    kittenInfo = `There are a total of ${totalKittens} kittens, out of which ${maleKittens} are male and ${femaleKittens} are female.`;

    para1.textContent = motherInfo;
    para2.textContent = kittenInfo;
  }

  section.appendChild(para1);
  section.appendChild(para2);
</script>

</html>
