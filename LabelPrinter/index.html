<!DOCTYPE html>

<html>

<head>
    <link href="https://printjs-4de6.kxcdn.com/print.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand p-2" href="index.html">
                    <img src="logo.svg" class="img-fluid"></svg>
                    <h2>QL-800 - print from Browser</h2>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container p-2 mt-5">
            <div class="row text-center">
                <div class="col">
                    <div class="alert-message visually-hidden alert alert-warning pt-4">
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg> Attenzione: nella successiva finestra assicurarsi di selezionare il formato carta corretto prima di stampare.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <p class="instructions alert alert-secondary">Selezionare il file PDF che si desidera stampare.</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="input-group p-4">
                <input type="file" name="upload" accept="application/pdf" class="pdf-input form-control" />
                <button type="button" class="print-btn btn btn-secondary">
                    Stampa PDF
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </main>
</body>

</html>
